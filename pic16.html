	<br><br>祖籍广东梅州，客家人。客家（Hakka）先民始于秦征岭南融百越时期，历经西晋永嘉之乱、东晋五胡乱华，唐末黄巢之乱，宋室南渡，中原汉族大举南迁，陆续迁入南方各省。客家在与外界相对隔绝的状态下，逐渐形成的一个具有独特方言、风俗习惯及文化心态的稳定民系。<br><br>

从南宋开始，客家人以粤赣闽（梅州、赣州等）为基地，大量外迁到中国各地以及南洋（今东南亚）。<br><br>
